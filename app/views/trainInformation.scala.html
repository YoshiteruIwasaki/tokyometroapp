@main("東京メトロオープンデータサンプルAPI") {
<div id="json"></div>
}{
<script>
$(function() {
	$.ajax({
	  type: 'GET',
	  url: '/api/TrainInformation',
	  dataType: 'json',
	  success: function(json){
      var len = json.length;
      for(var i=0; i < len; i++){
        $object = $("<div/>").attr("id","json" + (i+1));
	    $('#json').append($object);
	    $('#json' + (i+1)).JSONView(json[i]);
      }
	  },
	  error: function(json){
	  }
	});
});
</script>
}{
